<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Library</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearflip/dist/jquery.dearflip.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body { background: #111; color: #fff; margin: 0; font-family: 'Montserrat', Arial, sans-serif; }
    .topnav { width: 100vw; background: #111; display: flex; justify-content: center; gap: 48px; padding: 32px 0 24px 0; position: sticky; top: 0; z-index: 10; }
    .topnav a { color: #fff; text-decoration: none; font-weight: 700; font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; padding: 6px 12px; transition: color 0.2s, border-bottom 0.2s; border-bottom: 2px solid transparent; }
    .topnav a.active, .topnav a:hover { color: #ff0080; border-bottom: 2px solid #ff0080; }
    .pdfs-gallery { display: flex; flex-wrap: wrap; gap: 2vw; justify-content: center; margin: 0 auto; max-width: 1600px; padding: 40px 0 80px 0; }
    .pdfs-gallery .pdf-thumb { background: none; box-shadow: none; border-radius: 0; padding: 0; margin: 0; max-width: 320px; width: 28vw; min-width: 220px; transition: transform 0.2s; cursor: pointer; }
    .pdfs-gallery .pdf-thumb:hover { transform: scale(1.04) translateY(-6px); z-index: 2; }
    .pdfs-gallery img, .pdfs-gallery .pdf-cover { width: 100%; height: 420px; object-fit: cover; border-radius: 12px; background: #222; box-shadow: 0 8px 32px #000a; display: block; }
    .pdfs-gallery .pdf-title { color: #fff; font-size: 1.1rem; text-align: center; margin: 18px 0 0 0; letter-spacing: 2px; text-transform: uppercase; font-weight: 700; }
    @media (max-width: 900px) { .pdfs-gallery { gap: 4vw; } .pdfs-gallery .pdf-thumb { width: 44vw; } .pdfs-gallery img, .pdfs-gallery .pdf-cover { height: 220px; } }
    @media (max-width: 600px) { .pdfs-gallery { gap: 2vw; } .pdfs-gallery .pdf-thumb { width: 90vw; } .pdfs-gallery img, .pdfs-gallery .pdf-cover { height: 140px; } }
  </style>
</head>
<body>
  <nav class="topnav">
    <a href="index.html">HOME</a>
    <a href="gallery.html">GALLERY</a>
    <a href="pdfs.html" class="active">PDFS</a>
  </nav>
  <main>
    <div class="pdfs-gallery">
      <div class="pdf-thumb" onclick="window.open('assets/pdfs/sample1.pdf','_blank')">
        <img class="pdf-cover" src="https://placehold.co/320x420?text=PDF+Cover" alt="PDF Cover" />
        <div class="pdf-title">Sample PDF</div>
      </div>
      <!-- Add more .pdf-thumb blocks for more PDFs -->
    </div>
  </main>
</body>
</html>
