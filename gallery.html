<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art Gallery</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body { background: #111; color: #fff; margin: 0; font-family: 'Montserrat', Arial, sans-serif; }
    .topnav { width: 100vw; background: #111; display: flex; justify-content: center; gap: 48px; padding: 32px 0 24px 0; position: sticky; top: 0; z-index: 10; }
    .topnav a { color: #fff; text-decoration: none; font-weight: 700; font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; padding: 6px 12px; transition: color 0.2s, border-bottom 0.2s; border-bottom: 2px solid transparent; }
    .topnav a.active, .topnav a:hover { color: #ff0080; border-bottom: 2px solid #ff0080; }
    .gallery-grid { display: flex; flex-wrap: wrap; gap: 2vw; justify-content: center; margin: 0 auto; max-width: 1600px; padding: 40px 0 80px 0; }
    .gallery-grid .art-thumb { background: none; box-shadow: none; border-radius: 0; padding: 0; margin: 0; max-width: 420px; width: 28vw; min-width: 220px; transition: transform 0.2s; cursor: pointer; }
    .gallery-grid .art-thumb:hover { transform: scale(1.04) translateY(-6px); z-index: 2; }
    .gallery-grid img { width: 100%; height: 420px; object-fit: cover; border-radius: 12px; background: #222; box-shadow: 0 8px 32px #000a; display: block; }
    .gallery-grid .art-title { color: #fff; font-size: 1.1rem; text-align: center; margin: 18px 0 0 0; letter-spacing: 2px; text-transform: uppercase; font-weight: 700; }
    @media (max-width: 900px) { .gallery-grid { gap: 4vw; } .gallery-grid .art-thumb { width: 44vw; } .gallery-grid img { height: 220px; } }
    @media (max-width: 600px) { .gallery-grid { gap: 2vw; } .gallery-grid .art-thumb { width: 90vw; } .gallery-grid img { height: 140px; } }
  </style>
</head>
<body>
  <nav class="topnav">
    <a href="index.html">HOME</a>
    <a href="gallery.html" class="active">GALLERY</a>
    <a href="pdfs.html">PDFS</a>
  </nav>
  <main>
    <header>
      <h1 style="text-align:center; font-size:2.6rem; font-weight:900; letter-spacing:4px; text-transform:uppercase; margin:0 0 40px 0; color:#fff;">MY ART GALLERY</h1>
    </header>
    <div class="gallery-grid">
      <div class="art-thumb">
        <img src="https://placehold.co/600x400?text=Art+1" alt="Art 1">
        <div class="art-title">Art 1</div>
      </div>
      <div class="art-thumb">
        <img src="https://placehold.co/600x400?text=Art+2" alt="Art 2">
        <div class="art-title">Art 2</div>
      </div>
      <div class="art-thumb">
        <img src="https://placehold.co/600x400?text=Art+3" alt="Art 3">
        <div class="art-title">Art 3</div>
      </div>
      <!-- Add more .art-thumb blocks for more artworks -->
    </div>
  </main>
</body>
</html>
